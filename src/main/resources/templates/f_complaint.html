<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申訴處理頁面</title>
    <link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.dataTables.min.css}">
    <link rel="stylesheet" th:href="@{/css/backend_form.css}">
    <link rel="stylesheet" href="@{css/membackend.css}">
</head>

<body>
    <div class="container">
        <div class="backendSidebarPage"></div>
        <main class="content">
            <p class="p_title">申訴紀錄>詳情 </p>
            <table id="example" class="display" style="width:100%">
                
                <form th:action="@{/complaint/edit}" method="post" th:value="${complaint.complaintID}">
                    <label for="complaintID">申訴紀錄ID：</label>
                    <input type="text" id="complaintID" name="complaintID" th:value="${complaint.complaintID}" readonly>
                    <br>
                    <br>
                    <label for="memID">會員ID：</label>
                    <input type="text" id="memID" name="memID" th:value="${complaint.memID}" readonly>
                    <br>
                    <br>
                    <label for="empID">夥伴ID：</label>
                    <input type="text" id="empID" name="empID" th:value="${complaint.empID}" readonly>
                    <br>
                    <br>
                    <label for="estabCaseID">案件ID：</label>
                    <input type="text" id="estabCaseID" name="estabCaseID" th:value="${complaint.estabCaseID}" readonly>
                    <br>
                    <br>
                    <label for="phone">申訴人電話：</label>
                    <input type="text" id="phone" name="comTel" th:value="${complaint.comTel}" readonly>
                    <br>
                    <br>
                    <label for="comStart">申訴時間：</label>
                    <input type="datetime-local" id="comStart" name="comStart" th:value="${complaint.comStart}" readonly>
                    <br>
                    <br>
                    <label for="comEnd">結案時間：</label>
                    <input type="datetime-local" id="comEnd" name="comEnd" th:value="${complaint.comEnd}" readonly>
                    <br>
                    <br>
                    <label for="comDetail">申訴內容：</label>
                    <input type="text" id="comDetail" name="comDetail" th:value="${complaint.comDetail}" readonly>
                    <br>
                    <br>
                    <button type="button" onclick="history.back()">回上一頁</button>
                    <button type="submit" class="sl_sp_badge" th:text="${complaint.comStatus} ? '未處理' : '已處理'"></button>
                </form>

                <tfoot>
                    
                </tfoot>
            </table>
        </main>
    </div>


    <div class="footerPage"></div>


    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/jquery.dataTables.min.js}"></script>
    <script>
        new DataTable('#example');
    </script>
    <script>
       $(".backendSidebarPage").load("backendSidebar.html");
    </script>
    
    <script>
	// <![CDATA[  <-- For SVG support
	if ('WebSocket' in window) {
		(function () {
			function refreshCSS() {
				var sheets = [].slice.call(document.getElementsByTagName("link"));
				var head = document.getElementsByTagName("head")[0];
				for (var i = 0; i < sheets.length; ++i) {
					var elem = sheets[i];
					var parent = elem.parentElement || head;
					parent.removeChild(elem);
					var rel = elem.rel;
					if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
						var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
						elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
					}
					parent.appendChild(elem);
				}
			}
			var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
			var address = protocol + window.location.host + window.location.pathname + '/ws';
			var socket = new WebSocket(address);
			socket.onmessage = function (msg) {
				if (msg.data == 'reload') window.location.reload();
				else if (msg.data == 'refreshcss') refreshCSS();
			};
			if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
				console.log('Live reload enabled.');
				sessionStorage.setItem('IsThisFirstTime_Log_From_LiveServer', true);
			}
		})();
	}
	else {
		console.error('Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading.');
	}
	
</script>
</body>


</html>
