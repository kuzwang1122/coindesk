<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>付款</title>
</head>
<body>
    <form th:action="${action}" th:method="${method}" id="allPayAPIForm">
        <div th:each="entry : ${formData}">
            <input type="hidden" th:name="${entry.key}" th:value="${entry.value}" />
        </div>
        <script language="JavaScript">
            document.getElementById("allPayAPIForm").submit();
        </script>
    </form>
</body>
</html>
