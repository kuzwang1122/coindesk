<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>購物車</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
<link rel="stylesheet" th:href="@{/css/mallStyles.css}">
</head>

<body style="background-color: #fff; ">
	<header class="headerPage"></header>

	<div style="align-items: center; text-align: center; justify-content: center; min-height: 310px;">
		<main class="content" style="margin:0;">
			<h2>購物車內還沒有任何商品喔!</h2>
			<h3>快去看看吧!</h3>
			<form th:action="@{/shopmall/}" method="get" style="margin-top:100px;">
				<div>
					<input type="submit"
						class="btn btn-primary btn_addNext btn_off addToCartBtn"
						style="background-color: #9ac972; border: #9ac972" value="前往購物商城" />
				</div>
			</form>
		</main>
	</div>

	<footer class="footerPage"></footer>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
	<script th:src="@{/js/constant.js}"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$(".headerPage").load("/header.html");
			$(".footerPage").load("/footer.html");
		});
	</script>

</body>

</html>
