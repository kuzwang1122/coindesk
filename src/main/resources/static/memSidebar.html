    <script src="/js/constant.js"></script>
    
    <script>
    	$("#mem_logout").on("click", function(e){
    		e.preventDefault();
            var result = confirm("確定要登出嗎？");
            if (result == true) {
				$.ajax({
					url: `${API_PATH}/auth/logout/mem`,
					type: "POST",
					success: function(e) {
						console.log("logout success");
						window.location.href=`${APP_BASE_URL}/login`;
					}
				});
            }
    	});
    </script>
