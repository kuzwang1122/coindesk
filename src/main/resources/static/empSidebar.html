    <script>
    	$("#emp_logout").on("click", function(e){
    		e.preventDefault();
            var result = confirm("確定要登出嗎？");
            if (result == true) {
				$.ajax({
					url: `${API_PATH}/auth/logout/emp`,
					type: "GET",
					success: function(e) {
						console.log("logout success");
						window.location.href=`${API_BASE_URL}/login`;
					}
				});
            }
    	});
    </script>
